<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Add Employees</title>
  </head>
  <body>
    <div class="container">
        <h1>Add An Employee</h1>
        <hr>
        <form  action = "/add_emp/" method = "post">
           {% csrf_token %}
          
            <label for="firstname" class="form-label">First Name</label><br>
            <input type="text" class="form-control" id="firstname" name = "firstname"  value = "{{ First_Name}}"><br>
            <hr>
            <label for="lastname" class="form-label">Last Name</label><br>
            <input type="text" class="form-control" id="lastname" name = "lastname" value = "{{ last_Name}}"><br>
            <label for="phone" class="form-label">Phone</label><br>
            <input type="Number" class="form-control" id="bonus" name = "phone" value = "{{ phone}}"><br>
            <label for="salary" class="form-label">Salary</label><br>
            <input type="Number" class="form-control" id="salary" name = "salary" value = "{{ Salary}}"><br>
            <label for="dept" class="form-label">Department</label><br>
            <input type="Number" class="form-control" id="dept" name = "dept" value = "{{ dept}}"><br>
            <label for="Role" class="form-label">Role</label><br>
            <input type="Number" class="form-control" id="Role" name = "Role" value = "{{ role}}"><br>
            <label for="bonus" class="form-label">Bonus</label><br>
            <input type="Number" class="form-control" id="bonus" name = "bonus"  value = "{{ bonus}}"><br>
            
          
            
          
            
            
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        <!-- Content here -->
      </div> 
    

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
